<!doctype html>
<head>
    <meta charset="utf-8">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body, html{
            width: 100%;
            height: 100%;
        }
        .wrapper{
            position: relative;
            width: 100%;
            height: 100%;
            background: #333;
        }
        canvas{
            background: #000;
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body onload="startGame()">
    <div class="wrapper" id="wrapper"></div>
    <script src="game.js"></script>
</body>
