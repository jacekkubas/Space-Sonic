<!doctype html>
<head>
    <title>Space Sonic</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <srcipt src="jquery.min.js"></srcipt>
</head>
<body>
    <div class="wrapper" id="wrapper">
        <h1>Space Sonic<span>beta v0.3</span></h1>
        <form id="form" method="POST">
            <input name="name" type="text" required placeholder="Podaj swe imię śmiałku!" />
            <button type="submit" name="submit">Graj</button>
        </form>
        <canvas id="canvas"></canvas>
        <div class="btns">
            <div class="btn" id="restart" onclick="restart()">ReStart [R]</div>
        </div>
        <div style="opacity: 0; max-height: 1px; overflow: hidden">
            <form id="wyniki" method="POST">
                <input name="name" type="text" />
                <input name="wynik" type="text" />
                <button type="submit" name="submit">submit</button>
            </form>
        </div>
    </div>
    <script src="jquery-1.11.2.min.js"></script>
    <script src="main.js"></script>
    <script src="game.js"></script>
</body>
